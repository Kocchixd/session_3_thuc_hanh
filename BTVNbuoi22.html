<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <thead valign="middle">
        <caption>
          This is table caption
        </caption>
        <tbody valign="left">
            <tr>
                <th><b>Column 1</b></th>
                <th><b>Column 2</b></th>
                <th><b>Column 3</b></th>
                <th><b>Column 4</b></th>
                <th><b>Column 5</b></th>
            </tr>
            <tr>
                <th>Data 1</th>
                <th rowspan="3">Data 2</th>
                <th>Data 3</th>
                <th>Data 4</th>
                <th>Data 5</th>
            </tr>
            <tr>
                <th>Data 1</th>
                <th>Data 3</th>
                <th colspan="2">Data 4 and 5</th>
            </tr>
            <tr>
                <th>Data 1</th>
                <th>Data 3</th>
                <th>Data 4</th>
                <th>Data 5</th>
            </tr>
        </tbody>
      </thead>
    </table>
  </body>
</html>
